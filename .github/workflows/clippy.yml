name: Clippy Check

env:
  CLICOLOR_FORCE: 1

on:
  push:
    paths:
      - "**/*.rs"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: clippy__cargo-registry-cache__${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: clippy__cargo-index-cache__${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: clippy__cargo-build-target-cache__${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo bin
        uses: actions/cache@v1
        with:
          path: ~/.cargo/bin
          key: clippy__${{ runner.os }}-cargo-bin-${{ matrix.rust }}

      - name: Install cargo-make
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --debug cargo-make

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: clippy
